<div class="pagination" *ngIf="pages.length > 1">
    <ul class="page-list">
        <li *ngFor="let page of pages" 
            [class.active]="page == pagination.currentPage"
            (click)="goToPage(page)">
            {{page}}
        </li>
    </ul>
    <button class="page-btn prev-page" (click)="prev()"></button>
    <button class="page-btn next-page" (click)="next()"></button>
</div>
