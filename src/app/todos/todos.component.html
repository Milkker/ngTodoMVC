<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="what need to be done?" #todo [(ngModel)]="newTodo"
            (keyup.enter)="add(todo.value)" />
    </header>
    <section class="main" style="display: block;">
        <input id="toggle-all" #inputToggleAll class="toggle-all" type="checkbox"
            (change)="toggleAll(inputToggleAll.checked)" />
        <label for="toggle-all"></label>
        <ul class="todo-list">
            <li *ngFor="let todo of filteredTodos">
                <div class="view" [class.completed]="todo.completed">
                    <input type="checkbox" class="toggle" [checked]="todo.completed" (change)="toggle(todo)" />
                    <label>{{ todo.name }}</label>
                    <button class="destroy" (click)="remove(todo)"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer *ngIf="todos.length > 0" class="footer">
        <span class="todo-count"><strong>{{ remaining }}</strong> item{{ remaining > 1 ? 's' : '' }} left</span>
        <ul class="filters">
            <li><a [routerLink]="['/']">All</a></li>
            <li><a [routerLink]="['/active']">Active</a></li>
            <li><a [routerLink]="['/completed']">Completed</a></li>
        </ul>
        <button class="clear-complted" *ngIf="compltedCount > 0" (click)="clearCompleted()">Clear completed</button>
    </footer>
</section>
