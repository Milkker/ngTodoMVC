<header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="what need to be done?" 
    [(ngModel)]="newTodo"
    (keyup.enter)="add(newTodo)" />
</header>
<section class="main">
    <ul class="todo-list">
        <li *ngFor="let todo of todos">
            <app-todo [todo]="todo"></app-todo>
        </li>
    </ul>
</section>
